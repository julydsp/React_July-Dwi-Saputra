<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Product</title>
</head>
<body>
    <h1>Create Product</h1>
   
    <h2>Detail Product</h2>
   
    <p>Product name : </p>
        <input type="text" minlength="6" maxlength="50" required>
    
    <p>Product Category : </p>
        <select name="" id="">
            <option value=""></option>
            <option value="" selected>hoodie</option>
            <option value="">pants</option>
            <option value="">T-shirt</option>
        </select>
    
    <p>Produk Freshness : </p>
        <input type="radio" name="brand">
            <label name="brand">Brand New</label><br>
        <input type="radio" name="brand">
            <label for="">Second New</label><br>
        <input type="radio" name="brand">
            <label for="Refurbished">Refurbished</label>
        
    <p>Image Of Product <input type="file"></p>
    
    <p>Additional Description </p>
        <textarea name="" id="" style="width: 241px; height: 117px; resize: none;" required></textarea>
    
    <p>Product price : </p>
        <input type="number" placeholder="$100" style="width: 40px;"><br>
    <button style="margin-top: 5px;">Submit</button>
</body>
</html>
